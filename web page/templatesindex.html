<head>
    <meta charset="UTF-8">
    <title>Things to Do in Georgia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Discover Amazing Activities to do in Georgia</h1>
        <p>What are you in the mood for today? Adventure, history, food—we’ve got you covered!</p>
        <form action="/activities" method="POST">
            <select name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit">Find Activities</button>
        </form>
    </div>
</body>
</html>
